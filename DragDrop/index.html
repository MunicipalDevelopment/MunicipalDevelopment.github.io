<html>
<head>
  <title>Drag and Drop by DMD</title>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
<style>
#map{
 height: 100%;
width:100%;
}
</style>
</head>
<body>
<script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
<div id="map" ></div>
<script>


var markers=[];

var map = L.map('map',
{
center: [35.10418, -106.62987],
zoom: 9
});
L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png').addTo(map);



map.on("dblclick",function(){
	var output=[];
	for (var x = 0;x<markers.length;x++){
		output.push(markers[x]._latlng.lat+","+markers[x]._latlng.lng+","+markers[x]._popup._content);
	}
console.log(output.join("\n"));


});




  function handleFileSelect(evt) {
 	evt.stopPropagation();
	evt.preventDefault();

        var files = evt.dataTransfer.files; // FileList object.
        var reader = new FileReader();
  	reader.onload = function(event) {

	var temp=event.target.result;
	var text=temp.replace( /\n/g, "," );
	var c=text.split(",");

	for(i=0;i<c.length;i++){
		url1="http://gisdmd.cabq.gov/dmdview/rest/services/public/DMD_Address_Locator/GeocodeServer/findAddressCandidates?Street=";
		url2=String(c[i]);
		url3="&outFields=&outSR=4326&f=pjson";
		url=url1.concat(url2,url3);
		var xhReq = new XMLHttpRequest();
		xhReq.open("GET", url, false);
		xhReq.send(null);
		var serverResponse = xhReq.responseText;
		var d=JSON.parse(serverResponse);

		if(typeof d.candidates[0] == 'undefined'){
			alert("error in address: "+url2);}
		else{
		markers.push( L.marker([parseFloat(d.candidates[0].location.y),parseFloat(d.candidates[0].location.x)]).addTo(map).bindPopup(url2));
		}

	}


    }


     var s = reader.readAsText(files[0],"UTF-8");

  }




 function handleDragOver(evt) {
	evt.stopPropagation();
    	evt.preventDefault();
    	evt.dataTransfer.dropEffect = 'copy'; // Explicitly show this is a copy.
  }



// Setup the dnd listeners.
var dropZone = document.getElementById('map');
dropZone.addEventListener('dragover', handleDragOver, false);
dropZone.addEventListener('drop', handleFileSelect, false);

</script>
</body>
</html>
