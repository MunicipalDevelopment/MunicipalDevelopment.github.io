<!DOCTYPE html>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<html><head><title>Service Area</title>
<script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
<script src="http://cdn-geoweb.s3.amazonaws.com/esri-leaflet/1.0.0-rc.5/esri-leaflet.js"></script>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />



<script src="http://cdn-geoweb.s3.amazonaws.com/esri-leaflet-renderers/v0.0.1-beta.2/esri-leaflet-renderers.js"></script>
<style>

html, body,  #map {
        width : 100%;
        height : 100%;
     		   }

</style>
</head>
<body>
<button onclick="getRoute()">Solve</button>

<div id="map">
</div><script>
var times=1;
var map = L.map('map', {center: [35.10418, -106.62987],zoom:12});



var style = {
    "color": "#0000A0",
    "weight": 15,
    "opacity": 0.65
};



var params="facilities=";

function getRoute(){








var url ="http://gisdmd.cabq.gov/dmdview/rest/services/NetworkRouteServiceFacility/NAServer/Service%20Area/solveServiceArea";


params+="&defaultBreaks=1609.34&mergeSimilarPolygonRanges=false&overlapLines=false&overlapPolygons=false&splitLinesAtBreaks=false&splitPolygonsAtBreaks=false&trimOuterPolygon=false&trimPolygonDistance=5000&trimPolygonDistanceUnits=esriMeters&impedanceAttributeName=Length&restrictUTurns=esriNFSBAllowBacktrack&returnFacilities=false&returnBarriers=false&returnPolylineBarriers=false&returnPolygonBarriers=false&outputLines=esriNAOutputLineNone&outputPolygons=esriNAOutputPolygonSimplified&travelDirection=esriNATravelDirectionFromFacility&outputGeometryPrecisionUnits=esriDecimalDegrees&useHierarchy=false&returnZ=false&f=json&outSR=4326";

console.log(params);


http=new XMLHttpRequest();
http.open("POST", url, true);
http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
http.onreadystatechange = function() {//Call a function when the state changes.
	if(http.readyState == 4 && http.status == 200) {
		
		result= JSON.parse(http.responseText);
		



	for(var z=0;z<result.saPolygons.features.length;z++){

		var bStyle = {
  		  "color": "blue",
			"opacity":1,
   		 "weight": 25    
			};

		var theArea = [{
   		 "type": "Polygon",
    		"coordinates":[result.saPolygons.features[z].geometry.rings[0]]}];
		
		L.geoJson(theArea,{style:style}).addTo(map);
		
		

}











				}
		

}

http.send(params);
}


map.on("click",function(e){
        var temp=L.marker(e.latlng).addTo(map);
	var tempjson=temp.toGeoJSON();
	
	params += tempjson.geometry.coordinates[0]+","+tempjson.geometry.coordinates[1]+";";




});



L.esri.basemapLayer("Streets").addTo(map);


L.esri.dynamicMapLayer("http://gisdmd.cabq.gov/dmdview/rest/services/NetworkRouteServiceFacility/MapServer").addTo(map);

</script>
</body></html>
